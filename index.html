<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
</head>

<body style="background-color:rgb(200, 188, 172);">

    <form>
        <fieldset style="background-color:rgb(118, 72, 12);">
            <legend style="background-color:rgb(225, 170, 97);">Personal Data</legend>
            <br>
            <br>
            <fieldset style="background-color:rgb(193, 122, 28);">
                <br>
                <br>
                <legend style="background-color:rgb(225, 170, 97);"><br><br>Your Name<br><br><br></legend>

                <table>
                    <tr>
                        <td> <label for="urfirstname">First name</label></td>
                        <td> <label>:</label></td>
                        <td><input id="urfirstname" name="urfirstname" placeholder="ex ahmed" type="text" /></td>
                    </tr>
                    <tr>
                        <td> <label for="ursecname">second name</label></td>
                        <td> <label>:</label></td>
                        <td><input id="ursecname" name="ursecname" placeholder="ex bahnasy" type="text" /></td>
                    </tr>
                </table>
            </fieldset>
            <br>
            <br>
            <table>
                <tr>
                    <td> <label for="urphone">your phone :</label></td>

                    <td><input id="urphone" name="urphone" type="tel" /></td>
                </tr>
                <tr>
                    <td> <label for="uremail">Email :</label></td>

                    <td><input id="uremail" name="uremail" type="email" /></td>
                </tr>
                <tr>
                    <td> <label for="urpass">Password :</label></td>

                    <td><input id="urpass" name="urpass" type="password" /></td>
                </tr>
                <tr>
                    <td> <label for="urre-pass">re-password :</label></td>

                    <td><input id="urre-pass" name="urpass" type="password" /></td>
                </tr>
            </table>
            <br>
            <br>
            <tabel>
                <tr>
                    <td><input type="radio" name="Gender" value="male" /></td>
                    <td> <label>Male</label></td>
                </tr>
                <br>
                <tr>
                    <td><input type="radio" name="Gender" value="female" /></td>
                    <td> <label>Female</label></td>
                </tr>
                <br>
                <br>
                <br>
                <tr>
                    <td><input type="checkbox" name="status" value="student" /></td>
                    <td><label>Student</label></td>
                </tr>
                <br>
                <tr>
                    <td><input type="checkbox" name="status" value="Graduated" /></td>
                    <td><label>Graduated</label></td>
                </tr>
                <br>
                <br>
                <select name="select">
                    <option 
                    hidden>AUC</option>
                    <optgroup label="CARS">
                        <option value="BMW">BMW</option>
                        <option value="Honda">Honda</option>
                        <option value="Niesan">Niesan</option>
                        <option value="Toyouta">Toyouta</option>
                    </optgroup>

                    <optgroup label="Phones">
                        <option value="Iphone">BMW</option>
                        <option value="Hwuawi">Honda</option>
                        <option value="oppo">Niesan</option>
                        <option value="Nokia">Toyouta</option>
                    </optgroup>

                    <optgroup label="fruits">
                        <option value="apple">apple</option>
                        <option value="banana">banana</option>
                        <option value="orange">orange</option>

                    </optgroup>

                </select>
                <br>
                <br>
                <tr>
                    <td><button><img src="imgs/submit.jpg" alt="submit" width="100" /></button></td>

                </tr>
                <!--
<input type="image" src="">
-->
            </tabel>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </fieldset>
    </form>
</body>

</html>
